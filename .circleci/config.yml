version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "app/yarn.lock" }}
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "app/yarn.lock" }}
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
  build_and_test_2:
    jobs:
      - build:
          filters:
            branches:
              only: [production]
